---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.service: mail-db
  name: mail-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: mail-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.network/microservices-network: "true"
        app.service: mail-db
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          image: mircoantona/weathereventnotifier:mail-db
          name: mail-db
          ports:
            - containerPort: 3306
              hostPort: 3308
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mail-database
      restartPolicy: Always
      volumes:
        - name: mail-database
          persistentVolumeClaim:
            claimName: mail-database
status: {}

---