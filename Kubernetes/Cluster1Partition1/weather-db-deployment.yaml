apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.service: weather-db
  name: weather-db
spec:
  serviceName: "weather-db"
  replicas: 1
  selector:
    matchLabels:
      app.service: weather-db
  template:
    metadata:
      labels:
        app.network/microservices-network: "true"
        app.service: weather-db
    spec:
      containers:
        - name: weather-db
          image: mircoantona/weathereventnotifier:weather-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
              hostPort: 3312
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: weather-database
  volumeClaimTemplates:
    - metadata:
        name: weather-database
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi  
