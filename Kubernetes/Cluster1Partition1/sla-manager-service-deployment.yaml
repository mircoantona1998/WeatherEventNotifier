---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.service: sla-manager-service
  name: sla-manager-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: sla-manager-service
  strategy: {}
  template:
    metadata:
      labels:
        app.network/microservices-network: "true"
        app.service: sla-manager-service
    spec:
      containers:
        - env:
            - name: DATABASE_IP
              value: sla-manager-db
            - name: DATABASE_NAME
              value: SLAManager
            - name: DATABASE_PASSWORD
              value: RootRoot.1
            - name: DATABASE_PORTA
              value: "1434"
            - name: DATABASE_USERNAME
              value: sa
            - name: DOCKER_ENVIRONMENT
              value: "True"
            - name: PROMETHEUS_IP
              value: prometheus
          image: mircoantona/weathereventnotifier:sla-manager-service
          name: sla-manager-service
          ports:
            - containerPort: 8082
              hostPort: 8082
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: '108M'
      restartPolicy: Always
status: {}

---