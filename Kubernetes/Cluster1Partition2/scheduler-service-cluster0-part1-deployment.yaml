---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.service: scheduler-service-cluster0-part1
  name: scheduler-service-cluster0-part1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: scheduler-service-cluster0-part1
  strategy: {}
  template:
    metadata:
      labels:
        app.network/microservices-network: "true"
        app.service: scheduler-service-cluster0-part1
    spec:
      containers:
        - env:
            - name: CONSUMER_AUTO_OFFSET_RESET
              value: earliest
            - name: CONSUMER_BOOTSTRAP_SERVERS
              value: kafka0:9093
            - name: CONSUMER_GROUP_ID
              value: schedulerService
            - name: DATABASE_IP
              value: scheduler-db
            - name: DATABASE_NAME
              value: Scheduler
            - name: DATABASE_PASSWORD
              value: root
            - name: DATABASE_PORTA
              value: "3310"
            - name: DATABASE_USERNAME
              value: root
            - name: DOCKER_ENVIRONMENT
              value: "True"
            - name: GROUP_ID
              value: SchedulerService
            - name: HEARTBEAT_FREQUENCY
              value: "10"
            - name: CLUSTER
              value: "0"
            - name: PARTITION
              value: "1"
            - name: PRODUCER_BOOTSTRAP_SERVERS
              value: kafka0:9093
            - name: PRODUCER_CLIENT_ID
              value: SchedulerService
            - name: SLAMANAGER
              value: sla-manager          
            - name: USER_DATABASE_USERNAME
              value: sa
            - name: USER_DATABASE_PASSWORD
              value: RootRoot.1
            - name: USER_DATABASE_IP
              value: expose-api-db
            - name: USER_DATABASE_PORTA
              value: "1433"
            - name: USER_DATABASE_NAME
              value: Userdata
          image: mircoantona/weathereventnotifier:scheduler-service-cluster0-part1
          name: scheduler-service-cluster0-part1
          ports:
            - containerPort: 8093
              hostPort: 8093
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: '108M'
      restartPolicy: Always
status: {}

---